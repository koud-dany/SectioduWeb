services:
  - type: web
    name: videovote-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: MTN_MOMO_API_USER
        sync: false
      - key: MTN_MOMO_API_KEY
        sync: false
      - key: MTN_MOMO_SUBSCRIPTION_KEY
        sync: false
      - key: ORANGE_MONEY_CLIENT_ID
        sync: false
      - key: ORANGE_MONEY_CLIENT_SECRET
        sync: false
      - key: AIRTEL_MONEY_CLIENT_ID
        sync: false
      - key: AIRTEL_MONEY_CLIENT_SECRET
        sync: false
      - key: DATABASE_URL
        value: sqlite:///tournament.db
